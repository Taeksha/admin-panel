<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="left">
        <div class="logo h-100 w-100 ">
            <img src="image/326f4884689907.5d6666fb9f586-removebg-preview.png"  alt="" style="height: 130px; width: 200px;">
        </div>
        </div>
        <div class="right">
           <div class="navigation d-flex justify-content-between  align-items-center " >
            <div class="dashboard d-flex justify-content-between  align-items-center " style="width: 20%;">
               
             <i class="bi bi-list button"  style="font-size: 30px;"></i>
                    
                    <li class="list-unstyled ">Dashboard</li>
                    <li class="list-unstyled ">User</li>
                    <li class="list-unstyled ">Settings</li>
               

            </div>
            <div class="notify d-flex justify-content-between  align-items-center " style="width: 20%;">

                <i class="bi bi-bell"  style="font-size:22px; position:relative; "> <span class="badge bg-secondary bg-danger " style="position:absolute; top:-8px; left:8px; border-radius: 50%; font-size: 12px; ">1</span></i>
                <i class="bi bi-list-task"  style="font-size: 22px; position:relative;"><span class="badge bg-secondary bg-warning  " style="position:absolute; top:-8px; left:8px; border-radius: 50%; font-size: 12px; ">1</span></i>
                <i class="bi bi-envelope-open"  style="font-size: 22px; position:relative;"><span class="badge bg-secondary bg-info  " style="position:absolute; top:-8px; left:8px; border-radius: 50%; font-size: 12px; ">1</span></i> |
                <i class="bi bi-translate" style="font-size: 22px;"></i>
                <i class="bi bi-brightness-high" style="font-size: 22px;"></i> |
                <i class="bi bi-person-circle" style="font-size: 22px;"></i>
                <i class="bi bi-building-gear" style="font-size: 22px;"></i>

            </div>
           </div>
         
          <div class="cont ">
          </div>
        </div>
    
    </div>

    <script>
        $(document).ready(function(){
            $(".button").click(function(){
                $(".left").fadeToggle(0);
            })
        })
    </script>
</body>
</html>
